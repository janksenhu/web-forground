<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" type="text/css" href="${STATIC_URL}/js/lib/selectbox/selectbox_css/jquery.autocomplete.css" />
<link rel="stylesheet" type="text/css" href="${STATIC_URL}/js/lib/selectbox/selectbox_css/selectbox.css" />


<script type="text/javascript" src="${STATIC_URL}/js/lib/selectbox/jquery.js"></script>
<script type="text/javascript" src="${STATIC_URL}/js/lib/selectbox/selectbox.js"></script>
<script type="text/javascript" src="${STATIC_URL}/js/lib/selectbox/jquery.selectboxes.js"></script>
<script type="text/javascript" src="${STATIC_URL}/js/lib/selectbox/selectboxfileter.js"></script>
<script type="text/javascript" src="${STATIC_URL}/js/lib/selectbox/jquery.autocomplete.js"></script>

<script type="text/javascript" charset="utf-8">
	/**
	 *@summary: use jquery's autocomplete to work
	 *
	 */
	  $(document).ready(function(){
	    var data = SelectBox.init('from_select');
	    $("#form_select_search_id").autocomplete(data);
	  });

	  function toSelectFun(){
	    var data_tem = SelectBox.init('to_select');
	    $("#to_select_search_id").autocomplete(data_tem);
	  }
  </script>



</head>
<body>
  <div class="body_div" >
      <form>
	    <table border="0" >
	        <tr>
	        	<td>
	        		<div class="select_box" >
		          		<div class="source_box_head">
		          		    可选择项目
		          		</div>
		          		<div>
                            <input type="button" class="search_img"  />
                            <input type="text" name="form_select_search_name" value="" id="form_select_search_id" class="select_search_text"  onKeyUp="SelectBox.filter('from_select',this.value)"/>
		          		</div>

		          		<div class="source_data_body">
		          			<select multiple="multiple" name="from_select_name" id="from_select" style="width:442px;height:300px;"  onchange= "Selectbox.changeSelectBoxWidth(this.form.from_select_name)">
					  		  %if user_name_list:
					  			%for name in user_name_list:
					  		    	<option class="select_option">${name}</option>
					  		    %endfor
					  		  %endif
					  		</select>
		          		</div>
		          		<div align="center" >
		      	            <input type="button" class="all_chose_box_input"  onClick="Selectbox.moveAllOptions(this.form.from_select_name,this.form.to_select_name)"/>
		      		        <span id="notice-right">全部选择</span>
		          		</div>
	          	    </div>
	        	</td>
	        	<td>
	        		<div>
	        		     <input type="button" alt="选择" class="right_arrow_input"  onClick="Selectbox.moveSelectedOptions(this.form.from_select_name,this.form.to_select_name)"/>
	        		     </p>
					     <input type="button" alt="取消" class="left_arrow_input" onClick="Selectbox.moveSelectedOptions(this.form.to_select_name,this.form.from_select_name)"/>
	        		</div>
	        	</td>
	        	<td>
	        		<div class="select_box" >
		          		<div class="des_box_head">
		          		    已选择项目
		          		</div>
		          		<div>
		          		   <input type="button" class="search_img"  />
					       <input type="text" name="to_select_search_name" value="" id="to_select_search_id" class="select_search_text"  onKeyUp="toSelectFun();SelectBox.filter('to_select',this.value);"/>
					   	   <!--排序上移和排序下移-->
					   	   <input type="button" class="up_box_input" alt="上移"  onClick="Selectbox.moveOptionUp(this.form.to_select_name)"/>
				       	   <input type="button" class="down_box_input" alt="下移" onClick="Selectbox.moveOptionDown(this.form.to_select_name)"/>
					    </div>

		          		<div class="des_data_body">
		          			<select multiple="multiple" name="to_select_name" id="to_select" style="width:442px;height:300px;"  onchange= "Selectbox.changeSelectBoxWidth(this.form.to_select_name)">
					  		</select>
		          		</div>
		          		<div align="center" >
				           	<input type="button" class="all_cancle_box_input"  onClick="Selectbox.moveAllOptions(this.form.to_select_name,this.form.from_select_name)"/>
				            <span id="notice-left">全部取消</span>
		          		</div>
	               </div>
	        	</td>
	        </tr>
	    </table>
     </form>
  </div>

</body>
</html>
